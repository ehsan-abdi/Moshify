<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=optional">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/7bf86751f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <blockquote class="quote">
        <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus dolor officiis 
            vitae perspiciatis, facere debitis fugit minima! Obcaecati, iusto quibusdam?
        </p>
        <footer class="media">
            <div class="media__image">
                <svg class="icon icon--primary">
                    <use xlink:href="images/sprite.svg#line"></use>
                </svg>
            </div>
            <div class="media__body">
                <h3 class="media__title quote__author">Mark Smith</h3>
                <p class="quote__company">
                    CEO, Abcd Limited
                </p>
            </div>
        </footer>
    </blockquote>
</body>
</html>
