<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=optional">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/7bf86751f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="block container block--domain">
        <header class="block__header">
            <h2 class="block__heading">
                The best webhosting Starting at per month
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum nam quaerat autem ea 
                veniam omnis fugiat sapiente libero doloremque voluptatibus?
            </p>
        </header>
        <div class="input-group">
            <input
                type="text"
                class="input"
                maxlength="255"
                placeholder="Enter domain name here...">
            <button class="btn btn--accent">
                <svg class="icon icon--white">
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>
                Search
            </button>
        </div>
        <ul class="list block-domin__prices">
            <li>.com $9.26</li>
            <li><span class="badge badge--secondary">.sg $7.91</span></li>
            <li>.space $12.98</li>
            <li>.info $14.15</li>
            <li>.net $16.15</li>
            <li>.xyz $10.15</li>
        </ul>
    </section>
</body>
</html>
